<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="shell header-inner">
      <a class="brand" href="#" aria-label="Simple Dictionary home">ðŸ“š Simple Dictionary</a>
      <p class="tagline">Fast word lookups in your browser</p>
    </div>
  </header>

  <main class="shell">
    <section class="app">
      <h1>Simple Dictionary</h1>
      <p class="subtitle">Search any English word and see its meaning.</p>

      <form id="search-form" class="search" autocomplete="off">
        <label for="word-input" class="sr-only">Enter a word</label>
        <input id="word-input" type="text" placeholder="Type a word..." required />
        <button type="submit">Search</button>
      </form>

      <section id="result" class="result" aria-live="polite">
        <p class="hint">Try words like <strong>hello</strong>, <strong>dream</strong>, or <strong>learn</strong>.</p>
      </section>
    </section>
  </main>

  <footer class="site-footer">
    <div class="shell footer-inner">
      <p>Made with HTML, CSS, and JavaScript only.</p>
      <p class="footer-note">Dictionary data by DictionaryAPI.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
